version: '3.9'

services:

  indexer:
    build: .
    command: ["/apps/events-monitor", "/apps/.config/events_monitor.config.yaml"]
    depends_on:
      - postgres
      - nats
    environment:
      RUST_LOG: debug
    volumes:
      - ./abi/:/apps/abi/:ro
      - ./config.toml:/apps/config.toml:ro
      - ./config.yaml:/apps/config.yaml:ro
      - ./init.sql:/apps/init.sql:ro
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"

  nats:
    image: nats:2-scratch
    command: ["-js", "--store_dir", "/data/nats/"]
    volumes:
      - ./natsdata/:/data/nats/
    ports:
      - "4222:4222"
      - "8222:8222"

volumes:
  pgdata:
  natsdata:
